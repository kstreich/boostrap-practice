<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Practice</title>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h3 class="words">Smiley Grid</h3>
  <h4 class="words">Half-Half, all devices</h4>
  <div class="container">
    <div class="row">
      <div class="border43 bg-info col-xs-6 col-md-6 col-lg-6 box"></div>
      <div class="border43 bg-info col-xs-6 col-md-6 col-lg-6 box"></div>
    </div>
  </div>

  <h4 class="words">Mobile full-screen, laptop Half-Half</h4>
  <div class="container">
    <div class="row">
      <div class="border43 bg-info col-xs-12 col-lg-6 box"></div>
      <div class="border43 bg-info col-xs-12 col-lg-6 box"></div>
    </div>
  </div>

  <h4 class="words">Mobile full, tablet Half, laptop Quarter</h4>
  <div class="container">
    <div class="row">
      <div class="border43 bg-info col-xs-12 col-md-6 col-lg-3"></div>
      <div class="border43 bg-info col-xs-12 col-md-6 col-lg-3"></div>
      <div class="border43 bg-info col-xs-12 col-md-6 col-lg-3"></div>
      <div class="border43 bg-info col-xs-12 col-md-6 col-lg-3"></div>
    </div>
  </div>

  <h4 class="words">Nested rows</h4>
  <div class="container">
    <div class="row">
      <div class="border43 bg-info col-sm-3"></div>
      <div class="border43 bg-info col-sm-9">
        <div class="row">
          <div class="border43 bg-info col-sm-6"></div>
          <div class="border43 bg-info col-sm-6"></div>
          <div class="border43 bg-info col-sm-12"></div>
        </div>
      </div>
    </div>
    <!--
      <div class="border43 bg-info col-lg-4.5"></div>-->
  </div>


</body>

</html>
